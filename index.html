<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darius Lam Kanye West Website</title>
</head>
<body>
    <!--headings-->
    <h1>Kanye West</h1>
    <h3>Are you a Kanye Fan?</h3>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT7PnM_dHBOY1JTDBCwXl0nwrsFe-8yoKlfVw&usqp=CAU" alt="Kanye">

    <!--form-->
    <form method='get'>
    <p>What is your favorite Kanye album?</p>
    <ol>
        <li><label for="The College Dropout">The College Dropout</label>
            <input type="radio" id="The College Dropout" name="album_choice" value="The College Dropout"></li>
        <li><label for="Late Registration">Late Registration</label>
            <input type="radio" id="Late Registration" name="album_choice" value="Late Registration"></li>
        <li><label for="Graduation">Graduation</label>
            <input type="radio" id="Graduation" name="album_choice" value="Graduation"></li>
        <li><label for="808s and Heartbreak">808s and Heartbreak</label>
            <input type="radio" id="808s and Heartbreak" name="album_choice" value="808s and Heartbreak"></li>
        <li><label for="My Beautiful Dark Twisted Fantasy">My Beautiful Dark Twisted Fantasy</label>
            <input type="radio" id="My Beautiful Dark Twisted Fantasy" name="album_choice" value="My Beautiful Dark Twisted Fantasy"></li>
        <li><label for="Yeesus">Yeesus</label>
            <input type="radio" id="Yeesus" name="album_choice" value="Yeesus"></li>
        <li><label for="The Life of Pablo">The Life of Pablo</label>
            <input type="radio" id="The Life of Pablo" name="album_choice" value="The Life of Pablo"></li>
        <li><label for="Ye">Ye</label>
            <input type="radio" id="Ye" Name="album_choice" value="Ye"></li>
        <li><label for="Jesus is King">Jesus is King</label>
            <input type="radio" id="Jesus is King" name="album_choice" value=""></li>
        <li><label for="Donda">Donda</label>
            <input type="radio" id="Donda" name="album_choice" value="Donda"></li>
    </ol>
         
    <p>How Much did you like Donda out of 10?</p>
    <select name="rating">
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>

    <p>What's your favorite Kanye song?</p>
    <textarea name="Song" cols="30" rows="4"></textarea>

    <input type="submit" name="" value="Submit">

</form>
